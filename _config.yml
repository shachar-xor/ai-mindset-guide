# Jekyll configuration for GitHub Pages
title: AI Mindset Guide
description: A systematic framework for working effectively with AI coding assistants
author: Shachar Or

# Theme
theme: jekyll-theme-cayman

# GitHub metadata
repository: shachar-xor/ai-mindset-guide

# Google Analytics
google_analytics: G-9L5WTGNYK7

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - README.md.backup
  - "*.sh"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

